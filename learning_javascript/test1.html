        ]
            function load() {
                document.getElementById("image_canvas").getElementsByTagName("img")[0].src=pictures[0].src=pictures[0]
            changePic(0);
            }   
            function changePic(n) {
                document.getElementById("image_canvas").getElementsByTagName("img")[0].src=pictures[n%picture.length];
                setTimeout( function() { changePic(n+1);}, 5000)
            }
